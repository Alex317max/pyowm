language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7-dev"
script: tox

notifications:
  email:
    on_failure: change
env:
    global:
      - TEST_PYPI_URL=https://test.pypi.org/legacy/
      - PYPI_URL=https://pypi.python.org/pypi
install:
  - pip install --upgrade pip && pip install -r dev-requirements.txt && pip install -r requirements.txt
cache: pip
stages:
  - test
  - local_installation_test
  - coverage
  - build_docs
  - deploy_to_pypi
  - pypi_installation_test
jobs:
  include:
    - stage: local_installation_test
      if: branch = master
      script: bash tests/local_installation_test.sh
    - &coverage
      stage: coverage_34
      python: 3.4
      script: coverage run --rcfile=.coveragerc setup.py test -s tests.unit
    - <<: *coverage
      python: 3.6
    - stage: build_docs
      script: cd sphinx && make clean && make html
    - stage: deploy_to_pypi
      script: bash deploy/deploy_to_pypi.sh
    - stage: pypi_installation_test
      if: branch = master
      script: bash tests/pypi_installation_test.sh